tosca_definitions_version: tosca_simple_yaml_1_2

description: Application model for streams architecture

imports:
  - definitions/custom_types.yaml

topology_template:

  node_templates:

    Host-1:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            num_cpus: 1
            mem_size: 512MB
            disk_size: 10GB
        os:
          properties:
            architecture: x86_64
            type: linux

    Host-2:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            num_cpus: 1
            mem_size: 512MB
            disk_size: 2GB
        os:
          properties:
            architecture: x86_64
            type: linux



    Operator-1:
      type: Operator
      properties:
        image: gkorod/generator:v0.7
        name: generator
        application: experiment-ais
        operator_type: producer
        persistent_volume: true
        order: 1
        queues:
          properties:
            output_queue: queue-1
        port:
          - 20766
      requirements:
        - host: Host-1

    Operator-2:
      type: Operator
      properties:
        image: gkorod/grouper:v1.8
        name: grouper
        application: experiment-ais
        operator_type: subscriber
        persistent_volume: false
        order: 2
        queues:
          properties:
            input_queue: queue-1
            output_queue: queue-2
        scale:
          - rule: 1
            condition: MessageRate = 16
            input_queue: queue-1
            scale: 3
        port:
          - 20766
      requirements:
        - host: Host-2

















